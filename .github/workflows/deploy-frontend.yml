name: Deploy Frontend to Netlify

on:
  push:
    branches: [ main ]
    paths: 
      - 'order-management-frontend/**'
  pull_request:
    branches: [ main ]
    paths: 
      - 'order-management-frontend/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: order-management-frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd order-management-frontend
        npm ci
        
    - name: Build Angular app
      run: |
        cd order-management-frontend
        npm run build --prod
        
    - name: Deploy to Netlify
      uses: nwtgck/actions-netlify@v3.0
      with:
        publish-dir: './order-management-frontend/dist/order-management-frontend'
        production-branch: main
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy from GitHub Actions"
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        
    - name: Comment PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸš€ Frontend deployed! Check the deploy preview in the Netlify checks above.'
          })