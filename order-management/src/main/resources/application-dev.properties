# ===== DEVELOPMENT PROFILE =====
# H2 In-Memory Database für schnelle Entwicklung
# Automatisch geladen wenn spring.profiles.active=dev

# ===== H2 DATABASE CONFIGURATION =====
spring.datasource.url=jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=dev
spring.datasource.password=dev123

# H2 Console für Development Debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# ===== JPA/HIBERNATE DEVELOPMENT SETTINGS =====
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.generate_statistics=true

# ===== DEVELOPMENT-SPECIFIC SETTINGS =====
# CORS Configuration handled by @CrossOrigin annotations and SecurityConfig
# Frontend Development URLs: http://localhost:4200, http://127.0.0.1:4200

# Development Logging
logging.level.com.thomas.order_management=DEBUG
logging.level.org.springframework.web=DEBUG

# Development Server Settings
server.error.include-stacktrace=always
server.error.include-message=always