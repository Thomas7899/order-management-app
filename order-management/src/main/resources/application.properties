# ===== ORDER MANAGEMENT APPLICATION =====
# Professional Multi-Environment Configuration
# Author: Thomas Osterlehner
# Purpose: Demonstrate enterprise-level Spring configuration patterns

spring.application.name=order-management
spring.application.version=@project.version@

# ===== ACTIVE PROFILE CONFIGURATION =====
# Default: development (for local development)
# Override with: --spring.profiles.active=prod for production
spring.profiles.active=dev

# ===== COMMON APPLICATION SETTINGS =====
server.port=8080
server.servlet.context-path=/

# Jackson JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Berlin

# JPA/Hibernate Common Settings
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Berlin
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Management & Monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
