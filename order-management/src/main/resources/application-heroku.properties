# Heroku Production Configuration
# Database wird automatisch Ã¼ber DATABASE_URL gesetzt

# Server Configuration
server.port=${PORT:8080}

# Database Configuration (Heroku PostgreSQL)
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Heroku SSL Required
spring.datasource.hikari.connection-test-query=SELECT 1

# JPA Configuration for Production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging Configuration
logging.level.com.thomas.order_management=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN

# Actuator for Heroku Health Checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# CORS for Frontend
app.cors.allowed-origins=${FRONTEND_URL:http://localhost:4200}

# Application Info
spring.application.name=Order Management System
info.app.name=Order Management
info.app.description=Enterprise Order Management System
info.app.version=1.0.0